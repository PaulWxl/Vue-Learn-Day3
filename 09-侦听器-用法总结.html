<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="app">
        <input type="text" v-model.lazy="info.username">
        <input type="text" v-model.lazy="info.address.city">
    </div>


<script src="./lib/vue-2.6.12.js"></script>
<script src="./lib/jquery-v3.6.0.js"></script>

<script>

    const vm = new Vue({
        el: '#app',
        data: {
            info: {
                username: 'zhangsan',
                address: {
                    city: '北京'
                }
            }
        },
        watch: {
            // 想要 监听 info 对象 内部 的  username 属性 的 变化， 一步到位 的 写法： 'info.username'(newVal, oldVal) {

            //} 表达式 外面 一定 要加一个 单引号 
            // 如果要侦听的是对象的子属性的变化，则必须包裹一层单引号 用的 还是 函数形式 的 监听器（也可以 对象形式 的 监听器） 
            'info.username'(newVal) {
                console.log(newVal)
            },
            'info.address.city': {
                handler(newVal) {
                    console.log(newVal)
                }
            }
        }
        
    })
</script>





</body>
</html>
