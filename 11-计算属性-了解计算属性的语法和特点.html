<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>

    <!-- 计算属性指的是通过一系列运算之后，最终得到一个属性值。这个动态计算出来的属性值可以被模板结构或methods 方法使用。示例代码如下：
    
    
      // 所有的计算属性，都要定义到 computed 节点之下
      // computed 和 data 同级
      // 计算属性在定义的时候，要定义成“方法格式”

      computed: {
        // rgb 作为一个计算属性，被定义成了方法格式，
        // 最终，在这个方法中，要返回一个生成好的 rgb(x,x,x) 的字符串

        rgb() { return `rgb(${this.r}, ${this.g}, ${this.b})`}
      },
      methods: {
        show() {
            console.log(this.rgb) //rgb 相当于 vm 的 一个 方法 了。
        }
      }
    -->



    <!-- ## 计算属性



    特点：

    1. 定义的时候，要被定义为“方法”
    2. 在使用计算属性的时候，当普通的属性使用即可

    好处：

    1. 实现了代码的复用
    2. 只要计算属性中依赖的数据源变化了，则计算属性会自动重新求值！ -->



    <!-- 2. 计算属性的特点 ①虽然计算属性在声明的时候被定义为方法，但是计算属性的本质是一个属性 ②计算属性会缓存计算的结果，只有计算属性依赖的数据变化时，才会重新进行运算 -->




    <div id="app">
        <label for="red">R:</label>
        <input type="text" name="red" id="red" v-model.number="r" ><br>
        <label for="green">G:</label>
        <input type="text" name="green" id="green" v-model.number="g"><br>
        <label for="blue">R:</label>
        <input type="text" name="blue" id="blue" v-model.number="b">
        <hr>



        <div class="box" :style=" {
            backgroundColor: rgb } ">
        
            {{ rgb }}
        </div>
        <br>

        <button @click="show">点我</button>
    </div>

    
    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                r: '', g: '', b: ''
            },
            // 计算属性 要定义到 computed 节点之下
            // computed 和 data 同级
            // 计算属性在定义的时候，要定义成“方法格式”
            computed: {
                // 计算属性  要 被  定义成 方法格式 
                rgb() {
                    return `rgb(${this.r}, ${this.g}, ${this.b})`
                }
            },
            methods: {
                show() {
                    // alert(`你选择的 rgb(${this.r}, ${this.g}, ${this.b}) 真好看！`)
                    // console.log(`rgb(${this.r},${this.g},${this.b})`)
                    console.log(this.rgb)
                    alert(`你选择的是 ${this.rgb}`)
                }
            }

        })
    </script>
</body>
</html>
