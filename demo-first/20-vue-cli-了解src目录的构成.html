<body>
    <!-- vue 项目中 src 目录的构成：
        assets 文件夹：存放项目中用到的静态资源文件，例如：css 样式表、图片资源
        components 文件夹：程序员封装的、可复用的组件，都要放到 components 目录下
        main.js 是 webpack 打包 的入口文件。整个项目的运行，要先执行 main.js 就像之前的src目录下的index.js 的 作用 是一样的。 
        App.vue 是项目的根组件。
    
    

        在本地 地址 打开的 页面 结构， 就是  App.vue 渲染到 index.html 中 的  
        -->
</body>
</html>
