    <!-- 了解  整个 Vue  项目 是 怎么 跑起来 的 
    



        4. vue 项目的运行流程 在工程化的项目中，vue 要做的事情很单纯：通过main.js 把App.vue 里面的 UI 结构  渲染到index.html 的指定区域中。
        其中：①App.vue 用来编写待渲染的模板结构②index.html 中需要预留一个 el 区域
        ③main.js 把App.vue 渲染到了index.html 所预留的区域中
        注意， App.vue 渲染 到 页面 后， 会 把 <div id="app"></div> 标签 替换掉， 只留下 App.vue 中的 结构。 

    -->
</body>
