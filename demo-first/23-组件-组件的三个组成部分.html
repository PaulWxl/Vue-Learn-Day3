    <!-- vue 组件
    
    
    vue 组件 1. 什么是组件化开发 组件化开发指的是：根据封装的思想，把页面上可重用的UI 结构封装为组件，从而方便项目的开发和维护。



    2. vue 中的组件化开发 vue 是一个支持组件化开发的前端框架。 vue 中规定：组件的后缀名是.vue。之前接触到的App.vue 文件本质上就是一个vue 的组件。



    3. vue 组件的三个组成部分 每个.vue 组件都由3 部分构成，分别是：template-> 组件的模板结构, 是 DOM 标签， 是要 复用 的 UI 结构。  script-> 组件的JavaScript 行为 style-> 组件的样式 其中，每个组件中必须包含template 模板结构，而script 行为和style 样式是可选的组成部分。
